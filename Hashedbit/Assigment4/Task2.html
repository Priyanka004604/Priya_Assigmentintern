<!DOCTYPE html>
<html>
<head>
  <title>Hide/Show Paragraph</title>
</head>
<body>
  <h2>Toggle Paragraph</h2>
  <button id="toggle">Hide Paragraph</button>
  <p id="para">Anushka Sharma is a celebrated Indian actress and producer, born on May 1, 1988, in Ayodhya, Uttar Pradesh. She made her Bollywood debut opposite Shah Rukh Khan in Rab Ne Bana Di Jodi (2008), which was a major hit and launched her into stardom
</p>

  <script>
    const btn3 = document.getElementById('toggle');
    const para = document.getElementById('para');

    btn3.addEventListener('click', () => {
      if (para.style.display === 'none') {
        para.style.display = 'block';
        btn3.textContent = 'Hide Paragraph';
      } else {
        para.style.display = 'none';
        btn3.textContent = 'Show Paragraph';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL 2022 Points Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #326fa8;
    }
  </style>
</head>
<body>
  <h2>IPL 2022 Points Table</h2>
  <table id="pointsTable">
    <thead>
      <tr>
        <th>Team</th>
        <th>Matches Played</th>
        <th>Wins</th>
        <th>Losses</th>
        <th>Points</th>
        <th>NRR</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here by JavaScript -->
    </tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#pointsTable tbody");

    fetch("https://my-json-server.typicode.com/FreSauce/json-ipl/data")
      .then(response => response.json())
      .then(data => {
        // Sort by NRR (ascending)
        data.sort((a, b) => a.NRR - b.NRR);

        // Create table rows
        data.forEach(team => {
          const row = `
            <tr>
              <td>${team.Team}</td>
              <td>${team.Matches}</td>
              <td>${team.Won}</td>
              <td>${team.Lost}</td>
              <td>${team.Points}</td>
              <td>${team.NRR}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        tableBody.innerHTML = <tr><td colspan="6">Failed to load data</td></tr>;
      });
  </script>
</body>
</html>
